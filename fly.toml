# fly.toml file generated for filehouse on 2023-02-07T18:36:03+13:00

app = "filehouse"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  domain = "filehouse.fly.dev"
  errorfrom = "noreply@file.house"
  errorto = "admin@file.house"
  maxupload = "50 MB"
  owner = "oranges"
  owner_email = "admin@file.house"
  protocol = "https"
  registration = "False"
  securecookie = "True"
  smtpfrom = "noreply@file.house"
  storage = "/storage/"
  support ="contact me on discord"

[mounts]
  source="filehouse_data"
  destination="/storage"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
