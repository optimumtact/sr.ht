<!doctype html>
<html>
    <head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta name="author" content="{{ owner_name }}">
		<meta name="description" content="Private file hosting">
        {% block title %}
        <title>{{ domain }}</title>
        {% endblock %}
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/simplex/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
        <div class="container {% block containersize %}{% endblock %}">
            {% block body %}{% endblock %}
        </div>
        <img class="moe hidden-sm hidden-xs hidden-md" src="/static/1.png" alt="moe"/>
        {% block modal %}{% endblock %}
        <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/qrcode.min.js" type="text/javascript"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
