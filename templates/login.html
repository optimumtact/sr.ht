{% extends "layout.html" %}
{% block body %} 
<div class="text-center">
    <h1><a href="/">{{ domain }}</a></h1>
</div>
{% if errors %}
<div class="alert alert-danger">
    {{ errors }}
</div>
{% endif %}
{% if reset %}
<div class="alert alert-warning">
    Your password has been reset. You may now login.
</div>
{% endif %}
<form action="/login" method="POST">
    <div class="form-group">
        <input type="hidden" id="return_to" name="return_to" class="form-control" 
            value="{% if return_to %}{{ return_to }}{% endif %}" />
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" class="form-control"
            value="{% if username %}{{ username }}{% endif %}" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" />
    </div>
    <div class="row">
        <div class="col-md-2">
            <input type="submit" class="btn btn-primary" value="Log In" />
        </div>
        <div class="col-md-6">
            <a class="btn btn-link" href="/forgot-password">Forgot Password</a>
        </div>
        <div class="col-md-4">
            <div class="checkbox pull-right">
                <label>
                    <input type="checkbox" name="remember-me"> Remember me
                </label>
            </div>
        </div>
    </div>
</form>
{% endblock %}
